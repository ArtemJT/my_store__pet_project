<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/common :: common_header(~{::title}, _)">
    <title th:text="#{reg.title}"/>
</head>
<header th:replace="fragments/header :: header_bar"></header>
<body style="background-color: #eee;">

<div class="container vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                            <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4" th:text="#{reg.title}"/>

                            <form th:action="@{/auth/registration}" method="post" class="mx-1 mx-md-4">

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" name="username" id="form3Example1c" class="form-control"/>
                                        <label class="form-label" for="form3Example1c" th:text="#{reg.login}"/>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="email" name="email" id="form3Example3c" class="form-control"/>
                                        <label class="form-label" for="form3Example3c" th:text="#{reg.email}"/>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="password" name="password" id="form3Example4c"
                                               class="form-control"/>
                                        <label class="form-label" for="form3Example4c" th:text="#{reg.pass}"/>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="password" name="passwordRepeat" id="form3Example4cd"
                                               class="form-control"/>
                                        <label class="form-label" for="form3Example4cd" th:text="#{reg.pass_rep}"/>
                                    </div>
                                </div>

                                <div th:insert="fragments/message :: message"></div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" name="termsAgree" value=""
                                           id="form2Example3"/>
                                    <label class="form-check-label" for="form2Example3">
                                        [[#{reg.agree}]] <a href="#" th:text="#{reg.terms}"/>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="submit" class="btn btn-primary btn-lg"
                                            th:text="#{reg.button.register}"/>
                                </div>

                            </form>

                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                 class="img-fluid" alt="Sample image">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:replace="fragments/footer :: footer_bar"></footer>
</html>
