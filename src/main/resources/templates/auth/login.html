<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: common_header(~{::title}, _)">
    <title th:text="#{login.title}"/>
</head>
<header th:replace="fragments/header :: header_bar"></header>
<body style="background-color: #eee;">

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                             alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">

                            <form th:action="@{/auth/login}" method="post">

                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <img src="/logo.png" alt="My Store">
                                </div>

                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"
                                    th:text="#{login.caption}"/>

                                <div class="form-outline mb-4">
                                    <input type="text" name="username" id="form2Example17"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="form2Example17" th:text="#{login.login}"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="form2Example27"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="form2Example27" th:text="#{login.password}"/>
                                </div>

                                <!--/*@thymesVar id="isBlocked" type="com.example.my_store__pet_project.security.UserDetailsServiceImpl"*/-->
                                <p style="color: darkred" th:if="${param.error} and ${!isBlocked}"
                                   th:text="#{login.invalid}"/>
                                <p style="color: red" th:if="${isBlocked}" th:text="#{login.message}"/>

                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit"
                                            th:text="#{login.button.sign_in}"/>
                                </div>

                                <p class="mb-5 pb-lg-2">
                                    [[#{login.dont_have}]]
                                    <a th:href="@{/auth/registration}" th:text="#{login.register}"/>
                                </p>
                                <a href="#" class="small text-muted" th:text="#{login.terms}"/>
                                <a href="#" class="small text-muted" th:text="#{login.privacy}"/>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<footer th:replace="fragments/footer :: footer_bar"></footer>
</html>
